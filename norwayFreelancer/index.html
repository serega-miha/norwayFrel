<!DOCTYPE html>
<html lang="ru">
	 <head>
	<title>Главная</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<div class="wrapper">
			<header class="header">
	<div class="header__container ">
		<div class="main-header">
			<div class="main-header__logo">
				<a href="#" class="logo"><img  src="./img/icons/footer-logo_white-xs 1.png" alt="no picture"></a>
				<a href="#" class="logo-name"><img  src="./img/icons/TRAVELx.svg" alt="no picture"></a>
			</div>
			
			<nav class="menu__body">
				<ul class="menu__list">
					<li><a href="#" class="menu__link">Destinations</a></li>
					<li><a href="#" class="menu__link">Activities</a></li>
					<li><a href="#" class="menu__link">About Us</a></li>
					<li><a href="#" class="menu__link">Contact</a></li>
				</ul>
				
			</nav>
			<div class="header__menu icon-menu">
				
				<span class="span1"></span>
				<span class="span2"></span>
				<span class="span3"></span>
			</div>
		</div>
	</div>
</header>
			<main class="page">
				<div class="page-main">
					
					<div class="main-body">
						<div class="main-body__icons"  data-da=".menu__body,768,0">
							<div class="body-icon"><a href="#"><img src="./img/icons/facebook.svg" alt="no pic"></a></div>
							<div class="body-icon"><a href="#"><img src="./img/icons/twitter.svg" alt="no pic"></a></div>
							<div class="body-icon"><a href="#"><img src="./img/icons/instagram.svg" alt="no pic"></a></div>
						</div>	
						<div class="main-body__title">
							<h2 class="body-subtitle">EXPLORE</h2>
							<h1 class="body-title">Norway</h1>
						</div>
						<div class="dotts"></div>
					<div class="slider-quality__pagging">
							<div class="swiper-pagination-bullet"></div>
						</div>	
					</div>
					<div class="slider _swiper">
						<div class="slider-count slider__slide _ibg"><img src="./img/icons/bg/Rectangle1.jpg" alt="no pic"></div>
						<div class="slider-count slider__slide _ibg"><img src="./img/icons/bg/Rectangle2.jpg" alt="no pic"></div>
						<div class="slider-count slider__slide _ibg"><img src="./img/icons/bg/Rectangle3.jpeg" alt="no pic"></div>
						<div class="slider-count slider__slide _ibg"><img src="./img/icons/bg/Rectangle4.jpg" alt="no pic"></div>
					</div>
						
					
				
				</div>
			</main>
			<footer class="footer">
	<div class="footer__container ">
		<div class="main-footer">
			<div class="main-footer__navigation">
				<div class="navigation-line"></div>
				<div class="navigation-text">SEE MORE</div>
				
			</div>
			<div class="main-footer__maps" data-da=".menu__body,768,2">
				<div class="map__item" >
					<div class="map__item-icon">
						<img src="./img/icons/map.svg" alt="">
					</div>
					<div class="map__item-titles">
						<div class="map-title">Trondheim</div>
						<div class="map_subtitle">Plan a trip</div>
					</div>
				</div>
				<div class="map__item">
					<div class="map__item-icon">
						<img src="./img/icons/map.svg" alt="">
					</div>
					<div class="map__item-titles">
						<div class="map-title">Geirangerfjord</div>
						<div class="map_subtitle">Plan a trip</div>
					</div>
				</div>
				<div class="map__item">
					<div class="map__item-icon">
						<img src="./img/icons/map.svg" alt="">
					</div>
					<div class="map__item-titles">
						<div class="map-title">Lofoten</div>
						<div class="map_subtitle">Plan a trip</div>
					</div>
				</div>
				
			</div>
			
			<div class="controls-slider__arrows slider-arrows">
				<div class="slider-arrows__item">
					<button type="button" class="slider-arrow slider-arrow_prev _icon-arrow-down"><img src="./img/icons/p-left.svg" alt=""></button>
				<button type="button" class="slider-arrow slider-arrow_next _icon-arrow-down"><img src="./img/icons/p-right.svg" alt=""></button>
				</div>
				<div class="slider-arrows__number">
					<div class="main-footer__arrows image-slider__fraction"><span class="now-slide image-slider__current">01</span><span class="image-slider__sepparator">/</span><span class="all-slide image-slider__total">04</span></div>
					
				</div>

				<!-- <div class="image-slider__fraction">
					<div class="image-slider__current">01</div>
					<div class="image-slider__sepparator"> / </div>
					<div class="image-slider__total">1</div>
				</div> -->
			
				
				
			</div>
		</div>
	</div>
</footer>
		</div>
		<div class="popup popup_popup">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_massagename-message">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close"></div>
		</div>
	</div>
</div>
<div class="popup popup_video">
	<div class="popup__content">
		<div class="popup__body">
			<div class="popup__close popup__close_video"></div>
			<div class="popup__video _video"></div>
		</div>
	</div>
</div>

<script src="js/vendors.min.js"></script>

</html>
